<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="card">
            <header class="card-header">
                <img
                    src="images/image-equilibrium.jpg"
                    alt="equilibrium img"
                    class="equilibrium-img"
                />
                <h1 class="equilibrium-title hover--default">Equilibrium #3429</h1>
                <p class="equilibrium-description">
                    Our Equilibrium collection promotes balance and calm.
                </p>

                <div class="equilibrium-stats">
                    <p class="iconed-p etherium-cost">
                        <img
                            src="images/icon-ethereum.svg"
                            alt="Etherium icon"
                        />0.041 ETH
                    </p>
                    <p class="iconed-p coin-time">
                        <img src="images/icon-clock.svg" alt="Clock icon" /> 3
                        days left
                    </p>
                </div>
                <div class="divider"></div>
            </header>
            <div class="card-footer">
                <div class="creator-box">
                    <img
                        src="images/image-avatar.png"
                        alt="Image of human called Jules Wyvern"
                        
                    />
                    <p class="creator">
                        Creation of
                        <span class="creator-name hover--default">Jules Wyvern</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Umut Yılmaz Gündüz</a>.
        </div>
    </body>
</html>
